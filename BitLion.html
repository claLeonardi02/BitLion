		function dec_bin(num)
		{
			var binary = "";

			while(num!=0)
			{
				r = num % 2;
				num = (num-r)/2;
				binary = r + binary;
			}
			
			return binary;
		}

		function bin_dec(num)
		{
			let decimale = 0;
			const length = num.length;

			for(let i=0; i<length; i++)
			{
				const cifra = parseInt(num[i]);
				const esponente = length -1 -i;
				decimale += cifra * Math.pow(2, esponente);	
			}
			return decimale;
		}

		function char_bin(split)
		{
			var result = "";
			for(let i=0; i<split.length; i++)
			{
				
				if(split[i] == ' ')
				{
					result += "0100000";
				}
				else if(split[i].charCodeAt(0) == 10) 
				{
					result += "0001010";
				}
				else if (split[i].charCodeAt(0)>=33 && split[i].charCodeAt(0)<=126)
				{
					var decimale = dec_bin(split[i].charCodeAt(0));
					if(decimale.length<7)
					{
						decimale = "0" + decimale;
					}
					result += decimale;
				}
			}
			return result;
		}

		function bin_char(split)
		{
			var result = "";

			for(let i=0; i<split.length; i=i+7)
			{
				{
					let lettera = "";
					lettera += split[i];
					lettera += split[i+1];
					lettera += split[i+2];
					lettera += split[i+3];
					lettera += split[i+4];
					lettera += split[i+5];
					lettera += split[i+6];

					var num = bin_dec(lettera);
					if(num==32)
					{
						result += " ";
					}
					else
					{
						result += String.fromCharCode(num);
					}
				}	
			}

		function compress1(t,c)
		{
			var r = "";
			var num = 0;
			var count = 0;
			var start = "";
			do
			{
				count = 0;
				r="";
				
				for(s=0;s<c;s++)
				{
					start += t[s];
				}

				for(var i=0+c; i<t.length; i++)
				{
					if(i+2<t.length)
					{
						var b1 = t[i];
						var b2 = t[i+1];
						var b3 = t[i+2];
						var block = b1 + b2 + b3;
						var fb =  findBlock(block);
						r+= fb;
						if(fb != block)
						{
							count++;
						}
						i = i+2;
					}
					else
					{
						j=t.length-i;
						for(var k=0; k<j; k++, i++)
						{
							r+=t[i];
						}
					}
				}
				num = num + count;
				t = r;
			}
			while(count>0)
			return start+ r;
		}

		function decompress1(t)

			for(var i=0; i<t.length; i++)

				if(fb!=t[i])
				{
					r+= fb;
				}
				else
				{
					r+=t[i];
				}
			}
			return r;
		}

		function findBlock(block)
		{
			var r = "";
			switch(block)

				case "120":

				case "102":
					r="b";
				break;
				case "130":
					r="c";
				break;
				case "140":
					r="d";
				break;
				case "103":
					r="e";
				break;
				case "105":
					r="f";
				break;
				case "215":
					r="g";
				break;
				case "201":
					r="h";
				break;
				case "210":
					r="i";
				break;
				case "101":
					r="j";
				break;
				case "310":
					r="k";
				break;
				default:
					r=block;
					break;
			}
			return r;
		}

			}

		}

		function roll(testo)
		{
			var r = compress1(testo,0);
			r = compress1(r,1);

		function onlyTrustZero(num)

			var r = "";
			for(var i=0; i< num.length; i++)

				if(i+1<num.length)

					c = num[i+1];
					if(num[i]==0 && c>1)

						for(var j=0; j<c; j++)

							r += "0";
						}
						i++;
					}
					else

						if(num == 0)
						{
							r += "0";
						}
						else
						{
							car = num[i];
							r += car;
						}
					}
				}
				else if(i+1 == num.length)
				{
					car = num[i];
					r += car;
				}
			}
			return r;
		}

				}
			}

		}

		function zeroTrust(codice)

					if(z == 1)

					}
					else

					}
					
				}
				else

				}

			return r;
		}

					v1 = getVec(c,i);
					v3 = xor(iv,v1);
					s += v3;
				}
				else
				{
					v2 = v1;
					v1 = getVec(c,i);
					v2 = xor(v1,v2);
					s += v2;
				}
			}
			return s;
		}

		function getVec(c,i)
		{
			var v = "";

			v += c[i];
			v += c[i+1];
			v += c[i+2];
			v += c[i+3];
			v += c[i+4];
			v += c[i+5];
			v += c[i+6];

			//alert("getVec output: " + v);
			return v;
		}

		function xor(v1,v2)
		{
			var v3 = "";

			for(var i=0; i<v1.length; i++)
			{
				v3 += v1[i]^v2[i];
			}

			return v3;
		}
